    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>studySpringBoot</title>
    <!-- Bootstrap core CSS -->
    <script src="asserts/js/jquery/min.js" th:src="@{/webjars/jquery/3.4.0/jquery.min.js}"></script>

    <link href="asserts/css/bootstrap.min.css" th:href="@{/webjars/bootstrap/4.4.1-1/css/bootstrap.min.css}" rel="stylesheet">
    <style>

<body>

<div th:text = "${param.size()}">

<div th:with = "newParameter=${param.methodName}">

</div>
